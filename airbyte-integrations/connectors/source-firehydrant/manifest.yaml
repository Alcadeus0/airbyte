version: 5.15.0

type: DeclarativeSource

description: >-
  This is the Firehydrant source that ingests data from the Firehydrant API.


  FireHydrant is with you throughout the entire incident lifecycle from first
  alert until you've learned from the retrospective. Reduce alert fatigue, guide
  responders, reduce MTTR and run stress-less retrospectives - all in a single,
  unified platform https://firehydrant.com


  To use this source you must first create an account. Once logged in, head over
  to settings and in the sidebar, under Integrations click on API Keys. Click on
  Create a New API Key and note it down. 

  You can find more information about the API here
  https://developers.firehydrant.com/#/

