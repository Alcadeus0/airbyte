spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - api_key
      - enviornment
    properties:
      api_key:
        type: string
        name: api_key
        order: 0
        title: API Key
        airbyte_secret: true
      enviornment:
        type: string
        description: The environment from where you want to access the API.
        name: organizationId
        order: 1
        title: enviornment
        enum:
          - uat
          - api
    additionalProperties: true

