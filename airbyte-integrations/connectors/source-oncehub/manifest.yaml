version: 5.15.0

type: DeclarativeSource

description: >-
  This is the Oncehub source that ingests data from the Oncehub API.


  Oncehub is a no-code conversational journeys builder, integrating AI,
  chatbots, live chat, instant calls, and scheduled meetings
  https://oncehub.com/.


  To use this source you must first create an account. Once logged in head over
  to Settings -> API & Webhooks and copy your API Key.

  You can learn more about the API here
  https://developers.oncehub.com/reference/introduction

check:
  type: CheckStream
  stream_names:
    - bookings

definitions:
  streams:
    bookings:
      type: DeclarativeStream
      name: bookings
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /v2/bookings
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: after
          page_size_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: limit
          pagination_strategy:
            type: OffsetIncrement
            page_size: 100
      incremental_sync:
        type: DatetimeBasedCursor
        cursor_field: last_updated_time
        cursor_datetime_formats:
          - "%Y-%m-%dT%H:%M:%S.%fZ"
        datetime_format: "%Y-%m-%dT%H:%M:%S.%fZ"
        start_datetime:
          type: MinMaxDatetime
          datetime: "{{ config[\"start_date\"] }}"
          datetime_format: "%Y-%m-%dT%H:%M:%SZ"
        start_time_option:
          type: RequestOption
          inject_into: request_parameter
          field_name: last_updated_time.gt
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/bookings"
