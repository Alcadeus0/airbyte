version: 5.10.2

type: DeclarativeSource

description: >-
  The Sharetribe source connector which ingests data from the sharetribe integrations API.
  Sharetribe is a no code marketplace builder tool.
  The source supports a number of API changes.
  For more information, checkout the website https://www.sharetribe.com/

  This source uses the OAuth configuration for handling requests.
  A client_ID and client_secret is required along with a refresh_token in order to setup a connection.
  For more details about the API, check out https://www.sharetribe.com/api-reference/integration.html

check:
  type: CheckStream
  stream_names:
    - users

definitions:
  streams:
    users:
      type: DeclarativeStream
      name: users
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /v1/integration_api/users/query
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: page
          page_size_option:
            type: RequestOption
            field_name: perPage
            inject_into: request_parameter
          pagination_strategy:
            type: PageIncrement
            page_size: 100
            start_from_page: 1
            inject_on_first_request: true
      incremental_sync:
        type: DatetimeBasedCursor
        cursor_field: createdAt
        cursor_datetime_formats:
          - "%Y-%m-%dT%H:%M:%S.%fZ"
        datetime_format: "%Y-%m-%dT%H:%M:%S.%fZ"
        start_datetime:
          type: MinMaxDatetime
          datetime: "{{ config[\"start_date\"] }}"
          datetime_format: "%Y-%m-%dT%H:%M:%SZ"
        start_time_option:
          type: RequestOption
          inject_into: request_parameter
          field_name: createdAtStart
      transformations:
        - type: AddFields
          fields:
            - path:
                - createdAt
              value: "{{ record['attributes']['createdAt'] }}"
        - type: RemoveFields
          field_pointers:
            - - attributes
              - createdAt
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/users"
    marketplace:
      type: DeclarativeStream
      name: marketplace
      primary_key:
        - id
      retriever:
